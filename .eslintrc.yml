env:
  browser: true
  es2021: true
  node: true
extends:
  - standard
  - eslint-config-prettier
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - '@typescript-eslint'
rules:
  no-useless-constructor:
    - off
  no-use-before-define:
    - off
